<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1153/PNG/512/1486564177-finance-finance-calculator_81497.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <header>
            <p></p>
        </header>
        <section>

            <div id="coluna-1" class="colunas">
                <div class="caixa">
                    <span class="numeros">7</span>                    
                </div>
                <div class="caixa">
                    <span class="numeros">4</span>
                </div>
                <div class="caixa">
                    <span class="numeros">1</span>
                </div>
                <div class="caixa">
                    <span class="operações">C</span>
                </div>
            </div>
            
            <div id="coluna-2" class="colunas">
                <div class="caixa">
                    <span class="numeros">8</span>
                </div>
                <div class="caixa">
                    <span class="numeros">5</span>
                </div>
                <div class="caixa">
                    <span class="numeros">2</span>
                </div>
                <div class="caixa">
                    <span class="numeros">0</span>
                </div>
            </div>
            
            <div id="coluna-3" class="colunas">
                <div class="caixa">
                    <span class="numeros">9</span>
                </div>
                <div class="caixa">
                    <span class="numeros">6</span>
                </div>
                <div class="caixa">
                    <span class="numeros">3</span>
                </div>
                <div class="caixa">
                    <span class="operações">/</span>
                </div>
            </div>

            <div id="coluna-4" class="colunas">
                <div class="caixa">
                    <span class="operações">X</span>
                </div>
                <div class="caixa">
                    <span class="operações">-</span>
                </div>
                <div class="caixa">
                    <span class="operações">+</span>
                </div>
                <div class="caixa">
                    <span class="operações">=</span>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
