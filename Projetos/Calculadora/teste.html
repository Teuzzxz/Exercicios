<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div id="res">
            <p id="jose">0</p>
        </div>
        <div id="num">
            <div id="cul1">
                <div id="line1"><input type="button"></div>
                <div id="line2"><input type="button" value="7" id="num7" onclick="nume7()"></div>
                <div id="line3"><input type="button" value="4" id="num4" onclick="nume4()"></div>
                <div id="line4"><input type="button" value="1" id="num1" onclick="nume1()"></div>
                <div id="line5"><input type="button"></div>
            </div>
            <div id="cul2">
                <div id="line6"><input type="button"  value="C" onclick="limpar()"></div>
                <div id="line7"><input type="button" value="8" id="num8" onclick="nume8()"></div>
                <div id="line8"><input type="button" value="5" id="num5" onclick="nume5()"></div>
                <div id="line9"><input type="button" value="2" id="num2" onclick="nume2()"></div>
                <div id="line10"><input type="button" value="0" id="num0" onclick="nume0()"></div>
            </div>
            <div id="cul3">
                <div id="line11"><input type="button" value="Del" id="APAGAR" onclick="apagar()"></div>
                <div id="line12"><input type="button" value="9" id="num9" onclick="nume9()"></div>
                <div id="line13"><input type="button" value="6" id="num6" onclick="nume6()"></div>
                <div id="line14"><input type="button" value="3" id="num3" onclick="nume3()"></div>
                <div id="line15"><input type="button"></div>
            </div>
            <div id="cul4">
                <div id="line16"><input type="button" value="/" id="PORCENTO" onclick="porcento()"></div>
                <div id="line17"><input type="button" value="*" id="VESEZ" onclick="vesez()"></div>
                <div id="line18"><input type="button" value="-" id="MENOS" onclick="menos()"></div>
                <div id="line19"><input type="button" value="+" id="MAIS" onclick="mais()"></div>
                <div id="line20"><input type="button" value="=" id="RESULTADO" onclick="resultado()"></div>
            </div>
        </div>        
    </div>
    <script src="comandos.js"></script>
</body>
</html>
