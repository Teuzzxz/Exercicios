<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style>
			body {
				background-color: grey;
			}
			canvas {
				width: 700px !important;
				height: 500px !important;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas1"></canvas>

		<script>
			const ctx = document.getElementById("canvas1")
			let v = {
				val1: parseInt(Math.random() * 30),
				val2: parseInt(Math.random() * 30),
				val3: parseInt(Math.random() * 30),
				val4: parseInt(Math.random() * 30),
				val5: parseInt(Math.random() * 30),
			}
			new Chart(ctx, {
				type: "bar",
				data: {
					labels: ["Ale1", "Ale2", "Ale3", "Ale4", "Ale5"],
					datasets: [
						{
							label: "Gráfico aleatório",
							data: [v.val1, v.val2, v.val3, v.val4, v.val5],
							borderWidth: 1,
							backgroundColor: "rgb(0,0,0)",
						},
					],
				},
				options: {
					scales: {
						y: {
							beginAtZero: true,
						},
					},
				},
			})
		</script>
	</body>
</html>
